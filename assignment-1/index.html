<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Bookstore</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Signika&display=swap" rel="stylesheet">
  </head>

  <body>
    <div class="header">
      <h1>Bookstore</h1>
      <div class="profile">
        <img src="./babi.jpg"/>
        <strong class="name_user">Minh Minh</strong>
      </div>
    </div>

    <div class="search">
      <input type="text" placeholder="Search books"/>
      <button>Add book</button>
    </div>

    <table>
      <thead>
        <tr>
          <th class="namebook">Name</th>
          <th class="authorbook">Author</th>
          <th class="topicbook">Topic</th>
          <th class="actionbook">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Harry Potter</td>
          <td>J.K. Rowling</td>
          <td>English</td>
          <td class="delete">Delete</td>
        </tr>
      </tbody>
    </table>
    <script src="script.js"></script>
  </body>
</html>
